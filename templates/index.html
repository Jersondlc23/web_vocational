<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Vocacional Inteligente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .titulo-principal {
            color: #fdb930;
            font-weight: bold;
        }
        .card-custom {
            border: 1px solid #fdb930;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary, .btn-success {
            background-color: #fdb930;
            border-color: #fdb930;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #e6a800;
            border-color: #e6a800;
        }
        .alert-info {
            background-color: #fff8e1;
            border-color: #fdb930;
            color: #6b4f00;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h2 class="titulo-principal">ðŸ§  Test Vocacional basado en Machine Learning</h2>
            <p class="text-muted fs-5">Responde sinceramente para descubrir tu perfil profesional </p>
    
        </div>

        <div class="card card-custom p-4">
            <form id="formularioTest">
                <div id="preguntasContainer"></div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" id="btnAnterior" class="btn btn-secondary" disabled>Anterior</button>
                    <button type="button" id="btnSiguiente" class="btn btn-primary">Siguiente</button>
                    <button type="submit" id="btnEnviar" class="btn btn-success d-none">Enviar</button>
                </div>
            </form>
        </div>

        <div id="resultado" class="alert alert-info mt-4 d-none text-center"></div>
    </div>

    <!-- Script principal -->
    <script src="/static/js/script.js"></script>
</body>
</html>
